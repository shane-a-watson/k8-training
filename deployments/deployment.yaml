apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    tier: front-end
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx-app
  replicas: 6
  template: 
    metadata: 
      name: nginx
      labels:
        app: nginx-app
    spec: 
      containers:
        - name: nginx
          image: nginx